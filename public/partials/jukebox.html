<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <img id="jukebox-banner" src="../assests/jukebox.png" alt="jukebox">
    </div>
  </div>

  <div class="row">
    <div class="row col-sm-12 playing" ng-click="switchPauseOrPlay()" ng-show="playing">
      <div class="col-sm-11">
        <marquee behavior="scroll" direction="left">{{playing.name}}</marquee>
      </div>
      <div class="col-sm-1 col-sm-offset-0 col-xs-4 col-xs-offset-3 text-center playPauseBtn">
      	<p class="glyphicon glyphicon-play pause-icon"  aria-hidden="true" ng-hide="showPause"></p>
      	<p class="glyphicon glyphicon-pause pause-icon" aria-hidden="true" ng-show="showPause"></p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="row col-sm-12 jukebox" ng-repeat="song in songs">
  	  <div class="col-sm-12 jukebox-entry" ng-click="start(song.id)">
  	  	<span class="col-sm-10">{{song.name}}</span>
  	  	<span class="glyphicon glyphicon-play col-sm-2 play-icon text-right" aria-hidden="true"></span>
  	  </div>
    </div>
  </div>

  <div class="text-center">
    <br>
    <a href="#/free-play">Floppy Choir Free Play</a>
  </div>

</div>
