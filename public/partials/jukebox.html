<div class="container">
  <div class="row col-sm-12 playing" ng-click="switchPauseOrPlay()" ng-show="playing">
    <div class="text-center">{{playing.name}}</div>
    <span class="glyphicon glyphicon-play pause-icon"  aria-hidden="true" ng-hide="showPause"></span>
    <span class="glyphicon glyphicon-pause pause-icon" aria-hidden="true" ng-show="showPause"></span>
  </div>

  <div class="row col-sm-12">
    <div class="list-group" ng-repeat="song in songs">
      <button type="button" class="list-group-item" ng-click="start(song.id)">
        {{song.name}}
      </button>
    </div>
  </div>
</div>
