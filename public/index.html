<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Floppy Choir UI</title>
  	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="app.js"></script>
    <script src="main.ctrl.js"></script>


</head>

<body ng-app="app" ng-controller="MainController as main">
	<div class="jumbotron">
	  <h1 class="col-sm-12 col-sm-offset-3">Floppy Choir</h1>
	  <p class="col-sm-12 col-sm-offset-3">Let's play some music bby</p>
	</div>
	<div class="well col-sm-12">
		<button class="btn cool-buttons col-sm-3 col-sm-offset-2" ng-click="startMusic()">Start</button>
		<button class="btn cool-buttons col-sm-3 col-sm-offset-2" ng-click="stopMusic()">Stop</button>
		<textarea class="col-sm-10 col-sm-offset-1" ng-keydown="triggerNote($event)"></textarea>
		<input type="checkbox" class="col-sm-2 col-sm-offset-4" ng-model="flat" ng-click="sharp = false">
		<label class="col-sm-8">Flat</label>
		<input type="checkbox" class="col-sm-4 col-sm-offset-4" ng-model="sharp" ng-click="flat = false">
		<label class="col-sm-8">Sharp</label>
	</div>


  	
</body>

</html>
