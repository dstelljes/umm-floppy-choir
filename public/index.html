<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Floppy Choir UI</title>

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body ng-app="app" ng-controller="MainController as main">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-links">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <span class="navbar-brand">UMM Floppy Choir</span>
      </div>

      <div class="collapse navbar-collapse" id="header-links">
        <ul class="nav navbar-nav">
          <li ng-class="{active: isActive(display)}" ng-repeat="display in displays">
            <a href="#{{display.route}}">{{display.label}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div ng-view></div>

  <script src="/socket.io/socket.io.js" type="text/javascript"></script>

  <script src="/libraries/angular/angular.min.js" type="text/javascript"></script>
  <script src="/libraries/angular-route/angular-route.min.js" type="text/javascript"></script>
  <script src="/libraries/angular-socket-io/socket.min.js" type="text/javascript"></script>

  <script src="/scripts/app.js" type="text/javascript"></script>
  <script src="/scripts/services/socket.js" type="text/javascript"></script>
  <script src="/scripts/controllers/free-play.js" type="text/javascript"></script>
  <script src="/scripts/controllers/jukebox.js" type="text/javascript"></script>
  <script src="/scripts/controllers/main.js" type="text/javascript"></script>
</body>
