<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>Floppy Choir UI</title>

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet"  type="text/css" href="/styles/main.css">
</head>

<body ng-app="app" ng-controller="MainController as main">
  <div class="container">
    <div class="col-sm-12">
      <h1>Floppy Choir</h1>
      <p>Let's play some music bby</p>
    </div>
  </div>

<div class="well">
    <div class="container">
      <div class="row">
		<div class="col-xs-12 col-xs-offset-3 col-sm-1 visible-xs">
		  <select ng-model="note">
		    <option value="A">A</option>
		    <option value="B">B</option>
		    <option value="C">C</option>
		    <option value="D">D</option>
		    <option value="E">E</option>
		    <option value="F">F</option>
		    <option value="G">G</option>
		  </select>
		</div>
		<div class="hidden-xs col-sm-8 col-sm-offset-4">
		  	<div class="btn-group" role="group" aria-label="...">
			  <button type="button" class="btn btn-default" ng-class="{selected: note == 'A'}" ng-click="note = 'A'">A</button>
			  <button type="button" class="btn btn-default" ng-class="{selected: note == 'B'}" ng-click="note = 'B'">B</button>
			  <button type="button" class="btn btn-default" ng-class="{selected: note == 'C'}" ng-click="note = 'C'">C</button>
			  <button type="button" class="btn btn-default" ng-class="{selected: note == 'D'}" ng-click="note = 'D'">D</button>
			  <button type="button" class="btn btn-default" ng-class="{selected: note == 'E'}" ng-click="note = 'E'">E</button>
			  <button type="button" class="btn btn-default" ng-class="{selected: note == 'F'}" ng-click="note = 'F'">F</button>
			  <button type="button" class="btn btn-default" ng-class="{selected: note == 'G'}" ng-click="note = 'G'">G</button>
			</div>
			Current note is: {{note}}{{(flat)?'&#9837':''}}{{(sharp)?'#':''}}
		</div>
		
		<div class="col-xs-12 col-sm-6 col-sm-offset-4">
			<div class="col-xs-6">
		      		<input type="checkbox" id="flat-box" ng-model="flat" ng-click="sharp = false" />
		      		<label for="flat-box">&#9837</label>
			</div>

			<div class="col-xs-6">
			  	<input type="checkbox" id="sharp-box" ng-model="sharp" ng-click="flat = false" />
			  	<label for="sharp-box">#</label>
			</div>
		</div>
		
      </div>

      <div class="row">
  		  <button class="btn cool-buttons col-xs-6 col-sm-3 col-sm-offset-2" ng-click="start()">Start</button>
  		  <button class="btn cool-buttons col-xs-6 col-sm-3 col-sm-offset-2" ng-click="stop()">Stop</button>
      </div>
    </div>
	</div>

  <script src="/socket.io/socket.io.js" type="text/javascript"></script>

  <script src="/libraries/angular/angular.min.js" type="text/javascript"></script>
  <script src="/libraries/angular-socket-io/socket.min.js" type="text/javascript"></script>

  <script src="/scripts/app.js" type="text/javascript"></script>
  <script src="/scripts/services/socket.js" type="text/javascript"></script>
  <script src="/scripts/controllers/main.js" type="text/javascript"></script>
</body>
